<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPGTR x Asaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
</head>
<body>
    <div id="main-content">
        <div id="profile-section">
            <img id="profile-picture" src="https://images.vexels.com/media/users/3/137047/isolated/lists/5831a17a290077c646a48c4db78a81bb-user-profile-blue-icon.png" alt="Profile Picture">
            nAI (Private) User
            <div id="toggle-menu-button" >· · ·</div>
        </div>

        <div id="menu-window" >
            <div id="menu-window-close">/></div>
            <div id="aboutB" class="menu-content menu-item">About</div>
            <div id="changelogB" class="menu-content menu-item">What's New</div>
            <div id="gitB" class="menu-content menu-item">Source Code</div>
            <div id="settingsB" class="menu-content menu-item">Settings</div>
        </div>

        <div id="menu-screen" class="menu-screen">
            <div class="menu-screen-close" id="menu-screen-close">×</div>
            <h4>Use Model:</h4>
            <select id="model-selector">
                <option value="old">Old Model</option>
                <option value="new">New Model</option>
                <option value="asas">DASHSJHSAK</option>
            </select>
        </div>

        <div id="about-screen" class="about-screen">
            <div class="about-screen-close" id="about-screen-close">×</div>
            <h4>Use Model:</h4>
        </div>

        <div class="changelog-screen">
            <div class="changelog-screen-close" id="about-screen-close">×</div>
            <h4>Changelog:</h4>
            <div class="changelog-content">
              <div class="change-item">
                <div class="change-date">2024-06-08</div>
                <div class="change-description">Updated the used model.</div>
              </div>
              <div class="change-item">
                <div class="change-date">2024-06-07</div>
                <div class="change-description">Added new feature: Dark mode.</div>
              </div>
              <div class="change-item">
                <div class="change-date">2024-06-06</div>
                <div class="change-description">Fixed bug related to user authentication.</div>
              </div>
            </div>
        </div>

        <div id="chat-container">
            <div id="chat-header">
                ALPGTR
            </div>
            <div id="chat-messages"></div>
        </div>

        <div id="user-input">
            <input type="text" id="input-text" placeholder="Type your message...">
            <button id="send-button" >Send</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
